<form [formGroup]="formsPauta"  class="space-y-6 text-gray-800">
  <div class="flex items-center gap-2 mb-4">
    <span class="material-symbols-outlined text-2xl"> newspaper </span>
    <h2 class="text-lg font-bold">
      {{pautaId ? 'Editar Pauta' : 'Nova Pauta'}}
    </h2>
  </div>

  <div>
    <label for="titulo" class="block text-sm font-semibold mb-1">
      Título
    </label>
    <input formControlName="titulo" id="titulo" type="text" class="w-full
    px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2
    focus:ring-indigo-700" placeholder="Digite o título da pauta" />
    <div *ngIf="formsPauta.get('titulo')?.invalid && formsPauta.get('titulo')?.touched">
      <p class="text-red-500 text-sm mt-1">O título é obrigatório</p>

    </div>

    <div>
      <label for="descricao" class="block text-sm font-semibold mb-1">
        Descrição
      </label>
      <textarea formControlName="descricao" id="descricao" rows="5" class="w-full px-4 py-3 rounded-md border border-gray-300
    focus:outline-none focus:ring-2 focus:ring-indigo-700" placeholder="Digite a descrição da pauta"></textarea>
      <div *ngIf="formsPauta.get('descricao')?.invalid && formsPauta.get('descricao')?.touched">
        <p class="text-red-500 text-sm mt-1">A descrição é obrigatória</p>

      </div>
    </div>
    <!-- <div class="flex justify-end">
      <button type="submit"
        class="px-5 py-2.5 cursor-pointer font-semibold  bg-indigo-700 text-white text-sm rounded-md hover:bg-indigo-800 transition">

        {{ pautaId ? 'Salvar alterações' : 'Cadastrar' }}
      </button>
    </div> -->
  </div>
</form>
