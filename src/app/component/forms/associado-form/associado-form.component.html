<form [formGroup]="formsAssociado" class="space-y-6 text-gray-800">
  <div class="mb-4" *ngIf="!mostrarCadastro">
    <p class="text-sm text-gray-700">
      Insira seu <span class="font-semibold">CPF</span> para continuar a votação
    </p>
  </div>

  <ng-container *ngIf="mostrarCadastro">
    <div class="mb-4">
      <p class="text-sm text-gray-600 leading-tight">
        Ainda não cadastrado?
        <span class="text-indigo-600 font-medium"
          >Cadastre-se agora para votar</span
        >
      </p>
    </div>

    <div>
      <label for="nome" class="block text-sm font-semibold mb-1"> Nome </label>
      <input
        formControlName="nome"
        id="nome"
        type="text"
        class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-700"
        placeholder="Digite o nome do usuário"
      />
      <div
        *ngIf="
          formsAssociado.get('nome')?.invalid &&
          formsAssociado.get('nome')?.touched
        "
      >
        <p class="text-red-500 text-sm mt-1">O nome é obrigatório</p>
      </div>
    </div>
  </ng-container>

  <div>
    <label htmlFor="cpf" class="block text-sm font-semibold mb-1"> CPF </label>
    <input
      formControlName="cpf"
      id="cpf"
      type="text"
      class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-700"
      placeholder="Digite o CPF (apenas números)"
    />
    <div
      *ngIf="
        formsAssociado.get('cpf')?.invalid && formsAssociado.get('cpf')?.touched
      "
    >
      <p class="text-red-500 text-sm mt-1">O CPF é obrigatório</p>
    </div>
  </div>
</form>
