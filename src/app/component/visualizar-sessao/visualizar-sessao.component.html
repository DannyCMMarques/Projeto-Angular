<div class="bg-indigo-50 rounded-lg p-4 shadow-sm w-full h-full flex flex-col justify-between relative">
<ng-container *ngIf="sessao && sessao.pauta">
  <app-informacoes-resumo
    [icon]="'calendar_clock'"
    [titulo]="'SessÃ£o ' + sessao.id"
    [descricao]="sessao.pauta.descricao"
    [duracao]="sessao.duracao"
    [horarioInicio]="getHorarioInicio() ?? undefined"
    [horarioFim]="getHorarioFim() ?? undefined"
    [pautaTitulo]="sessao.pauta.titulo"
  >
  </app-informacoes-resumo>


</ng-container>


     <div class="flex flex-col lg:flex-row gap-10 items-start p-4 mt-5" *ngIf="deveMostrarGrafico">
      <div class="w-full lg:w-1/2 bg-white p-6 rounded-lg shadow">
       <app-estatisticas-votos [total]="sessao?.pauta?.votosTotais ?? 0" [sim]="sessao?.pauta?.votosFavor ?? 0" [nao]="sessao?.pauta?.votosContra ?? 0" />
      </div>
      <div class="w-full lg:w-3/4">
        <app-historico-votos [votos]="sessao?.votos ?? []" [isConcluida]=true ></app-historico-votos>
      </div>
    </div>


  <div class ="mt-2 pt-2 flex gap-2 flex-wrap"  *ngIf="sessao && sessao.pauta">
    <span class="text-sm font-bold text-gray-700">Tags: </span>
    <app-tags-resumo [status]="sessao.pauta.status" [exibirResultado]="false" />
  </div>
</div>
