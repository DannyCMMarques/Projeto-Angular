<aside
  class="relative h-screen bg-white shadow-lg border-r border-gray-200 flex flex-col transition-all duration-500 ease-in-out overflow-visible"
  [ngClass]="collapsed ? 'w-20' : 'w-64'"
>
  <button
    (click)="toggleCollapse()"
    class="absolute top-4 right-0 translate-x-1/2 w-8 h-8 flex items-center justify-center rounded-full bg-indigo-600 hover:bg-indigo-700 focus:outline-none transition-colors duration-300 z-10"
  >
    <span
      class="flex justify-center items-center w-full h-full text-white transform transition-transform duration-500 ease-in-out"
      [ngClass]="collapsed ? 'rotate-180' : ''"
    >
      <span class="material-symbols-outlined text-4xl"> chevron_right </span>
    </span>
  </button>

  <div class="flex items-center justify-center border-b border-gray-200">
    <img
      src="./../../../assets/logo.png"
      alt="Logo"
      class="transition-all duration-500 ease-in-out"
      [ngClass]="collapsed ? 'w-[100px]' : 'w-[120px]'"
    />
  </div>

  <nav>
    <ul class="pt-4 space-y-2">
      <li
        *ngFor="let item of menu; let i = index"
        (click)="handleMenu(i)"
        class="cursor-pointer flex items-center rounded mb-4 transform transition-all duration-300 ease-in-out hover:bg-gray-100 px-4"
        [ngClass]="[
          item.active
            ? 'bg-indigo-50 border-r-4 border-indigo-600 text-indigo-600'
            : 'border-r-4 font-semibold border-transparent text-black'
        ]"
      >
        <span
          [ngClass]="[
            'text-xl',
            collapsed ? 'text-center mx-auto' : 'mx-0 mr-3'
          ]"
          class="material-symbols-outlined text-4xl"
        >
          {{ item.icon }}
        </span>
        <span *ngIf="!collapsed" class="text-sm font-semibold">{{
          item.label
        }}</span>
      </li>
    </ul>
  </nav>
</aside>
