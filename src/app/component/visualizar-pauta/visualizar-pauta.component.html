<div class="bg-indigo-50 rounded-lg p-4 shadow-sm w-full h-full flex flex-col justify-between relative">
  <ng-container *ngIf="pauta">
  <app-informacoes-resumo [icon]="'calendar_clock'" [titulo]="pauta!.titulo" [descricao]="pauta?.descricao" />
</ng-container>
  <ng-container *ngIf="deveMostrarGrafico">
    <div class="flex flex-col lg:flex-row gap-10 items-start p-4 mt-5">
      <div class="w-full lg:w-1/2 bg-white p-6 rounded-lg shadow">
        <app-estatisticas-votos [total]="pauta?.votosTotais ?? 0" [sim]="pauta?.votosFavor ?? 0" [nao]="pauta?.votosContra ?? 0" />
      </div>
      <div class="w-full lg:w-3/4">

        <app-historico-votos [votos]="sessaoDaPauta?.votos ?? []" [isConcluida]="true" />
      </div>
    </div>
  </ng-container>

  <div class="mt-2 pt-2 flex gap-2 flex-wrap" *ngIf="pauta">
    <span class="text-sm font-bold text-gray-700">Tags: </span>
    <app-tags-resumo [status]="pauta!.status" [exibirResultado]=true />
  </div>
</div>
