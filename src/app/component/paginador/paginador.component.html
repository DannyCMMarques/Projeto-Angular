<div *ngIf="deveExibirPaginador()" class="flex flex-col items-center md:flex-row md:justify-between mt-4 px-4 space-y-2 md:space-y-0">
  <div class="text-sm font-bold text-gray-600">Total encontrado: {{ totalItens }}</div>

  <div class="flex space-x-2">
    <button
      (click)="emitirMudarPagina(paginaAtual - 1)"
      [disabled]="paginaAtual === 1"
      class="px-2 py-1 rounded hover:bg-gray-100 disabled:opacity-50"
    >
      ‹
    </button>

    <button
      *ngIf="inicio > 1"
      (click)="emitirMudarPagina(inicio - 1)"
      class="px-2 py-1 rounded hover:bg-gray-100"
    >
      …
    </button>

    <button
      *ngFor="let p of paginas"
      (click)="emitirMudarPagina(p)"
      [class]="p === paginaAtual
        ? 'px-3 py-1 rounded-sm border bg-indigo-600 text-white border-indigo-600'
        : 'px-3 py-1 rounded-sm border text-gray-700 border-gray-300 hover:bg-gray-100'"
    >
      {{ p }}
    </button>

    <button
      *ngIf="fim < totalPaginas"
      (click)="emitirMudarPagina(fim + 1)"
      class="px-2 py-1 rounded hover:bg-gray-100"
    >
      …
    </button>

    <button
      (click)="emitirMudarPagina(paginaAtual + 1)"
      [disabled]="paginaAtual === totalPaginas"
      class="px-2 py-1 rounded hover:bg-gray-100 disabled:opacity-50"
    >
      ›
    </button>
  </div>
</div>
