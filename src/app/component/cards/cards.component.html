<div
  class="bg-indigo-50 rounded-lg p-4 shadow-sm w-full h-full flex flex-col justify-between relative"
>
  <div class="flex justify-between items-start mb-4">
    <app-tags-resumo
      [status]="status"
      [resultado]="resultado"
      [exibirResultado]="!isSessao"
    ></app-tags-resumo>

    <div class="flex gap-2" *ngIf="podeEditarOuExcluir">
      <button
        class="text-gray-600 hover:text-blue-600"
        title="Editar"
        (click)="emitirEditar()"
      >
        <span class="material-symbols-outlined">edit</span>
      </button>

      <button
        class="text-gray-600 hover:text-red-600"
        title="Excluir"
        (click)="emitirExcluir()"
      >
        <span class="material-symbols-outlined">delete</span>
      </button>
    </div>
  </div>

  <app-informacoes-resumo
    [icon]="icon"
    [titulo]="isSessao ? 'SessÃ£o ' + id : pautaTitulo ?? ''"
    [descricao]="descricao"
    [duracao]="duracao"
    [horarioInicio]="horarioInicio ?? undefined"
    [horarioFim]="horarioFim ?? undefined"
    [pautaTitulo]="isSessao ? pautaTitulo : undefined"
  ></app-informacoes-resumo>

  <app-botao-status
    [status]="status"
    [isSessao]="isSessao ?? false"
    [id]="id"
    (verResultados)="emitirVerResultados()"
    (iniciarSessao)="emitirIniciarSessao()"
    (participarSessao)="emitirParticiparSessao()"
  ></app-botao-status>
</div>
