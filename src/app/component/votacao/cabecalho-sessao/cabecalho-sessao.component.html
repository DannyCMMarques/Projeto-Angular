<div class="bg-white p-6 rounded-lg shadow">
  <div class="flex flex-col sm:flex-row justify-between items-start gap-4">
    <div class="flex-1">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">
        Sessão de Votação em Andamento
      </h2>

      <div
        class="bg-blue-50 border-l-4 border-blue-600 p-4 rounded text-blue-900"
      >
        <h3 class="font-bold text-sm mb-1">{{ sessao?.pauta?.titulo }}</h3>
        <p class="text-sm">{{ sessao?.pauta?.descricao }}</p>
      </div>
    </div>
  </div>

  <div class="mt-6 space-y-4 sm:space-y-0 sm:grid sm:grid-cols-2 sm:gap-4">
    <div class="flex items-start gap-2">
      <span class="material-symbols-outlined text-black mt-1"> alarm </span>
      <p class="text-sm text-gray-600">
        <span class="font-bold text-gray-700">Duração:</span>
        {{ sessao?.duracao }} minutos
      </p>
    </div>

    <div class="flex items-start gap-2">
      <span class="material-symbols-outlined text-black mt-1">
        calendar_month
      </span>
      <p class="text-sm text-gray-600">
        <span class="font-bold text-gray-700">Início:</span>
        {{ sessao?.horarioInicio }}
      </p>
    </div>
  </div>
</div>
